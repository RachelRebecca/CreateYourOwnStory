<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Page</title>
    <script src="js/CreateYourOwnTree.js"></script>
    <script src="js/GatherStoryTogether.js"></script>
    <script src="js/FillInStory.js"></script>

    <script>
        let nodes;

        if (sessionStorage.getItem('nodes') !== null) {
            nodes = JSON.parse(sessionStorage.getItem('nodes'));
            console.log(nodes);

            for (let i = 0; i < nodes.length; i++) {
                tree.insert(nodes[i].nodePath, nodes[i].headline, nodes[i].text);
            }
        }

        let previousHeadline;
        if (sessionStorage.getItem('previousHeadline') === null
            || sessionStorage.getItem('previousHeadline') === "") {
            previousHeadline = "";
            sessionStorage.setItem('previousHeadline', previousHeadline);
        } else {
            previousHeadline = sessionStorage.getItem('previousHeadline');
        }

        let root;
        if (sessionStorage.getItem('root') === null) {
            root = prompt("Insert headline for the first, root page");
            sessionStorage.setItem('root', root);
        } else {
            root = sessionStorage.getItem('root');
        }

    </script>
</head>
<body>
<form id="createStory">
    <div>
        <label for="thisPageHeadline">Select the headline for this page</label>
        <select name="thisPageHeadline" id="thisPageHeadline">
            <script>
                let options = [];
                if (tree.isEmpty()) {
                    options.push(root);
                } else {
                    let leaves = tree.getAllLeaves();
                    for (let i = 0; i < leaves.length; i++) {
                        if (leaves[i].headline !== tree.END && leaves[i].headline !== previousHeadline) {
                            options.push(leaves[i].headline);
                        }
                    }

                    let headlines = JSON.parse(sessionStorage.getItem('headlines'));

                    if (headlines !== null) {
                        for (let i = 0; i < headlines.length; i++) {
                            if (headlines[i] !== tree.END && headlines[i] !== previousHeadline) {
                                options.push(headlines[i]);
                            }
                        }
                    }
                }

                for (let i = 0; i < options.length; i++) {
                    let option = document.createElement("option");
                    option.value = i + "";
                    option.label = options[i];
                    document.getElementById("thisPageHeadline").append(option);
                }
            </script>
        </select>
    </div>
    <div>
        <label for="text">Enter the page text</label>
        <textarea id="text" name="id"></textarea>
    </div>
    <div>
        <label for="doesThisContinue">Does this story continue?</label>
        <input id="doesThisContinue" type="checkbox" checked>
    </div>
    <div>
        <input type="submit" value="Enter this page" onclick="doOnSubmit()">
    </div>
</form>

<hr>

<form id="displayStory">
    <input type="button" id="viewStory" value="View Current Stories" onclick="showStory()">
    <input type="button" id="downloadStory" value="Download Current Stories"
           onclick="download('story.txt', gatherStoryTogether())">
</form>
</body>
</html>
