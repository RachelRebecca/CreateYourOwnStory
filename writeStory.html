<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Own Story</title>
    <script src="js/CreateYourOwnTree.js"></script>
    <script src="js/GatherStoryTogether.js"></script>
    <script src="js/FillInStory.js"></script>

    <script>
        let nodes;

        if (sessionStorage.getItem('nodes') !== null) {
            nodes = JSON.parse(sessionStorage.getItem('nodes'));
            console.log(nodes);

            for (let i = 0; i < nodes.length; i++) {
                tree.insert(nodes[i].nodePath, nodes[i].headline, nodes[i].text);
            }
        }

        let root;
        if (sessionStorage.getItem('root') === null) {
            root = prompt("Insert headline for the first, root page");
            sessionStorage.setItem('root', root);
        } else {
            root = sessionStorage.getItem('root');
        }

    </script>
</head>
<body>
<form id="createStory">
    <div>
        <label for="thisPageHeadline">Select the headline for this page</label>
        <select name="thisPageHeadline" id="thisPageHeadline">
            <script>
                let options = [];
                if (tree.isEmpty()) {
                    options.push(root);
                } else {
                    let dropdownValues = JSON.parse(sessionStorage.getItem('dropdownValues'));

                    if (dropdownValues !== null) {
                        for (let i = 0; i < dropdownValues.length; i++) {
                            if (dropdownValues[i] !== tree.END) {
                                options.push(dropdownValues[i]);
                            }
                        }
                    }
                }

                if (options.length === 0)
                {
                    alert("You have written finished writing all of your stories!!");
                    document.getElementById("createStory").style.display="none";
                }

                for (let i = 0; i < options.length; i++) {
                    let option = document.createElement("option");
                    option.value = i + "";
                    option.label = options[i];
                    document.getElementById("thisPageHeadline").append(option);
                }
            </script>
        </select>
    </div>
    <div>
        <label for="text">Enter the page text</label>
        <textarea id="text" name="id"></textarea>
    </div>
    <div>
        <label for="doesThisContinue">Does this story continue?</label>
        <input id="doesThisContinue" type="checkbox" checked>
    </div>
    <div>
        <input type="submit" value="Enter this page" onclick="doOnSubmit()">
    </div>
</form>

<hr>

<form id="displayStory">
    <input type="button" id="viewStories" value="View All Possible Stories" onclick="showStories()">
    <input type="button" id="downloadStories" value="Download All Possible Stories"
           onclick="download('stories.txt', gatherStoryTogether())">
    <input type="button" id="viewStory" value="View Sample Book" onclick="showStory()">
    <input type="button" id="downloadStory" value="Download Sample Book"
           onclick="download('story.txt', organizeStoryIntoArray())">

</form>
</body>
</html>
