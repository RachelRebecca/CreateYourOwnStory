<script type="text/javascript">
    // Form Validation (all fields are required):


    function inputtedName() {
        return $("#name").val().length !== 0;
    }

    function imageUploaded() {
        return document.getElementById("characterImageUpload").files.length !== 0;
    }

    function backstoryRecorded() {
        return $("#backstory").val().length !== 0;
    }

    function dateSelected() {
        return $("#datepicker").val().length !== 0;
    }

    function formIsReadyToSubmit() {
        if (inputtedName() && imageUploaded() && backstoryRecorded() && dateSelected()) {
            $("#submit").attr('disabled', false);
        } else {
            $("#submit").attr('disabled', true);
        }
    }

</script>

<h2 class="text-center">>>>Main Character Profile<<<</h2>
<section class="clearfix">
    <div class="clearfix">
        <div class="form-group">
            <form name="mainCharacterForm" method="get" action="displayUserProfile.html"
                  style="padding: 10px; background-color: #e5e5e5;" class="clearfix" onsubmit="saveFields()">
                <div class="form-group form-switch">
                    <input type="text" placeholder="Enter Character Name" id="name"
                           class="border-1 input-group text-center container" name="characterName"
                           style="border: 30px white solid; width: 450px;" required="required" onchange="formIsReadyToSubmit()">
                </div>
                <div class="form-group form-switch text-center container">
                    <label for="characterImageUpload">Upload Character Profile Image</label>
                    <br/>
                    <input id="characterImageUpload" type="file" accept="image/png, image/jpeg, image/jpg"
                           style="text-align: center; margin: auto;" required="required">
                    <img src="img/Profile.jpg" id="uploadedUserImage" alt="cover image" style="display:none">

                    <script>
                        $(function () {
                            $("#characterImageUpload").change(function (event) {
                                {
                                    if (event.target.files.length > 0) {
                                        let x = URL.createObjectURL(event.target.files[0]);
                                        $("#uploadedUserImage").attr("src", x);
                                        sessionStorage.setItem("profileImage", x);
                                    } else {
                                        sessionStorage.setItem("profileImage", null);
                                    }
                                }

                                formIsReadyToSubmit();
                            })
                        });
                    </script>

                </div>
                <div class="form-group form-switch">
                    <textarea id="backstory" name="backstory" required="required"
                              class="align-content-center text-center"
                              onchange="formIsReadyToSubmit()">Enter Character Backstory</textarea>
                </div>
                <div class="form-group form-switch">
                    <input type="text" placeholder="Enter Character Birthday" required="required"
                           onchange="formIsReadyToSubmit()"
                           id="datepicker" style="width: 450px;">
                    <script>
                        $(function () {
                            $("#datepicker").datepicker();
                        });
                    </script>
                </div>
                <div class="align-content-center form-group btn-close-white">
                    <input class="btn btn-light text-center" type="submit" id="submit"
                           value="NEXT" disabled></div>
            </form>
        </div>
    </div>
</section>
<script>
    function saveFields() {
        sessionStorage.setItem("userBirthday", $("#datepicker").val())
        let birthday = new Date(sessionStorage.getItem("userBirthday"));

        // calculate age based on user input (source: https://stackoverflow.com/questions/4060004/calculate-age-given-the-birth-date-in-the-format-yyyymmdd)
        let birthYear = birthday.getFullYear();
        let birthMonth = birthday.getMonth();
        let birthDay = birthday.getDay();
        let today = new Date();
        let age = today.getFullYear() - birthYear;
        if (today.getMonth() < birthMonth || (today.getMonth() === birthMonth && today.getDate() < birthDay)) {
            age--;
        }

        sessionStorage.setItem("userAge", age + "");

        sessionStorage.setItem("characterName", $("#name").val());

        sessionStorage.setItem("backstory", $("#backstory").val());

        console.log(birthday);
        console.log(age);

        $("#mainCharacterForm").submit();
    }
</script>
