<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title Page</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" media='all'
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container" id="mainContents">
    <div class="card imageCard" style="background-color: rgba(0, 0, 0, .1); box-shadow: 0 0 15px 0">
        <div class="card-body text-center">
            <h5 class="card-title">Cover Image</h5>
            <div class="titleImage">
                <img id="uploadedTitle" src="" alt="profile image">
                <script>
                    let x = sessionStorage.getItem("coverImage");
                    x = (x === null ? "img/logo.png" : x);
                    $("#uploadedTitle").attr("src", x);
                </script>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-info" id="printTitlePageButton" onclick="printProfilePage()">Print Page</button>
<button class="btn btn-info" id="returnToCreateTitlePageButton" onclick="returnToUserProfilePage()">Go Back</button>
<button class="btn btn-info" id="writeStoryButton" onclick="returnToWriteStoryPage()">Start Writing Story</button>


<script>
    function printProfilePage() {
        let printButton = document.getElementById("printTitlePageButton");
        let returnButton = document.getElementById("returnToCreateTitlePageButton");
        let writeStoryButton = document.getElementById("writeStoryButton");

        printButton.style.visibility = 'hidden';
        returnButton.style.visibility = 'hidden';
        writeStoryButton.style.visibility = 'hidden';

        window.print()

        printButton.style.visibility = 'visible';
        returnButton.style.visibility = 'visible';
        writeStoryButton.style.visibility = 'visible';
    }

    function returnToUserProfilePage()
    {
        location.href = "generateTitle.html";
    }

    function returnToWriteStoryPage()
    {
        location.href = "writeStory.html";
    }
</script>
</body>
</html>
