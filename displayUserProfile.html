<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Character Profile</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" media='all'
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container" id="mainContents">
    <div class="card imageCard" style="background-color: rgba(0, 0, 0, .1); box-shadow: 0 0 15px 0">
        <div class="card-body text-center">
            <h5 class="card-title">Main Character Profile Image</h5>
            <div class="profileImage">
                <img id="uploadedImage" src="" alt="profile image">
                <script>
                    let x = sessionStorage.getItem("profileImage");
                    x = (x === null ? "img/Profile.jpg" : x);
                    $("#uploadedImage").attr("src", x);
                </script>
            </div>
        </div>
    </div>
    <div>
        <script>
            document.writeln(sessionStorage.getItem("characterName") + "<br>");
            document.writeln(sessionStorage.getItem("userBirthday") + "<br>");
            document.writeln(sessionStorage.getItem("userAge") + "<br>");
            document.writeln(sessionStorage.getItem("backstory") + "<br>");
        </script>
    </div>
</div>

<div class="align-content-center form-group btn-close-white" style="margin: auto">
    <button class="btn btn-light text-center" id="printPageButton" onclick="printProfilePage()">Print Page</button>
    <button class="btn btn-light text-center" id="returnToCreateUserProfilePageButton" onclick="returnToUserProfilePage()">Go Back
    </button>
    <button class="btn btn-light text-center" id="startWritingButton" onclick="returnToWriteStoryPage()">Start Writing Story</button>
</div>


<script>
    function printProfilePage() {
        let printButton = document.getElementById("printPageButton");
        let returnButton = document.getElementById("returnToCreateUserProfilePageButton");
        let writeStoryButton = document.getElementById("startWritingButton");

        printButton.style.visibility = 'hidden';
        returnButton.style.visibility = 'hidden';
        writeStoryButton.style.visibility = 'hidden';

        window.print()

        printButton.style.visibility = 'visible';
        returnButton.style.visibility = 'visible';
        writeStoryButton.style.visibility = 'visible';
    }

    function returnToUserProfilePage() {
        location.href = "generateUser.html";
    }

    function returnToWriteStoryPage() {
        location.href = "writeStory.html";
    }
</script>
</body>
</html>
